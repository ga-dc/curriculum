<!DOCTYPE html>
<html>
  <head>
    <title>Angular</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <style>
.rouge{
  background-color:red;
}
.bleu{
  background-color:blue;
}
    </style>
    <script>
    angular.module("myApp", [])
    .controller("myCtrl", [function(){
      this.clazz = "";
    }]);
    </script>
  </head>
  <body ng-app="myApp" ng-controller="myCtrl as VM" ng-class="VM.clazz">
    <input ng-model="VM.clazz" />
    <p>Type 'rouge' or 'bleu'.</p>
  </body>
</html>
